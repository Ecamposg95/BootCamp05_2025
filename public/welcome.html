<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        .welcome-message {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .logout-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenid@!</h1>
        <div class="welcome-message" id="welcomeMessage"></div>
        <button class="logout-btn" onclick="window.location.href='/'">Cerrar Sesión</button>
    </div>

    <script>
        // Obtener el nombre de usuario de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        
        // Mostrar mensaje de bienvenida personalizado
        if (username) {
            document.getElementById('welcomeMessage').textContent = 
                `Autenticación exitosa. Bienvenid@ ${username}!`;
        } else {
            document.getElementById('welcomeMessage').textContent = 
                'Autenticación exitosa. Bienvenid@!';
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
