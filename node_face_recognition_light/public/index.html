<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login con reconocimiento facial</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Login con reconocimiento facial</h1>
    
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
        <input type="text" id="registerNombre" placeholder="Nombre" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" required>
        <button type="submit" id="registerBtn">Registrarse</button>
    </form>

    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit" id="loginBtn">Iniciar Sesión</button>
    </form>

    <h2>Verificación Facial</h2>
    <video id="video" autoplay></video>
    <button id="capture">Capturar Imagen</button>

    <form id="verifyForm" enctype="multipart/form-data">
        <input type="file" id="image" accept="image/*" required>
        <button type="submit" id="verifyBtn">Verificar Rostro</button>
    </form>
</body>
</html>
